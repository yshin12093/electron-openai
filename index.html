<!DOCTYPE html>
<html>
<head>
  <title>Vibe Code</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #2d2d2d;
      padding: 10px 20px;
      border-bottom: 1px solid #3e3e3e;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
      font-size: 1.2rem;
      color: #61dafb;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }
    .terminal-section {
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .terminal-output {
      background-color: #0e0e0e;
      border-radius: 5px;
      padding: 15px;
      font-family: 'Courier New', monospace;
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      white-space: pre-wrap;
      color: #cccccc;
    }
    .command-success {
      color: #4caf50;
    }
    .command-error {
      color: #f44336;
    }
    .command-input {
      display: flex;
      gap: 10px;
    }
    .command-input input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #3e3e3e;
      background-color: #2d2d2d;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
    }
    .command-input button {
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      background-color: #61dafb;
      color: #0e0e0e;
      cursor: pointer;
      font-weight: bold;
    }
    .command-input button:hover {
      background-color: #4fa8d1;
    }
    .tabs {
      display: flex;
      background-color: #252525;
      border-bottom: 1px solid #3e3e3e;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-right: 1px solid #3e3e3e;
    }
    .tab.active {
      background-color: #333;
      border-bottom: 2px solid #61dafb;
    }
    .tab-content {
      display: none;
      flex: 1;
      overflow: hidden;
    }
    .tab-content.active {
      display: flex;
      flex-direction: column;
    }
    .ai-section {
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .ai-chat {
      background-color: #0e0e0e;
      border-radius: 5px;
      padding: 15px;
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .ai-input {
      display: flex;
      gap: 10px;
    }
    .ai-input textarea {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #3e3e3e;
      background-color: #2d2d2d;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      resize: none;
      height: 80px;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #2d2d2d;
      align-self: flex-end;
    }
    .ai-message {
      background-color: #1a3c4d;
      align-self: flex-start;
    }
    .code-block {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      margin: 10px 0;
      border-left: 3px solid #61dafb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Vibe Code</h1>
  </div>
  
  <div class="tabs">
    <div class="tab active" onclick="switchTab('terminal')">Terminal</div>
    <div class="tab" onclick="switchTab('ai')">AI Assistant</div>
  </div>
  
  <div class="main-content">
    <div id="terminal-tab" class="tab-content active">
      <div class="terminal-section">
        <div id="terminal-output" class="terminal-output">
          <div class="command-success">Welcome to Vibe Code Terminal. Type a command or describe what you want to do.</div>
        </div>
        <div class="command-input">
          <input id="command-input" type="text" placeholder="Enter a command or describe what you want to do..." />
          <button onclick="executeCommand()">Run</button>
          <button onclick="aiCommand()">AI Run</button>
        </div>
      </div>
    </div>
    
    <div id="ai-tab" class="tab-content">
      <div class="ai-section">
        <div id="ai-chat" class="ai-chat"></div>
        <div class="ai-input">
          <textarea id="ai-prompt" placeholder="Ask the AI assistant..."></textarea>
          <button onclick="askAI()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
